<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="survey-form/site-style.css">


    <title>Survay Form</title>
  </head>

<body>

	<div class="main container-fluid">
	<h1 id="title">Survey Form</h1>
	<p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
		<form id="survey-form" action="#" method="post">

			<div class="form-group row">
					<label class="col-sm-2 col-form-label" id="name-label" for="name">* Name:</label>
					<div class="col-sm-8">
						<input id="name" type="text" placeholder="Type your name" name="user_name" required>
					</div>

			</div>
			<div class="form-group row">
					<label class="col-sm-2 col-form-label" id="email-label" for="email">* E-mail:</label>
					<div class="col-sm-8">
						<input id="email" type="email"  placeholder="Type valid e-mail" name="user_e-mail" required>
					</div>

			</div>
			<div class="form-group row">
					<label class="col-sm-2 col-form-label" id="number-label" for="age">* Age</label>
					<div class="col-sm-4">
						<input id="number" type="number" placeholder="age" min="1" max="120" name="user_age" required>
					</div>

			</div>
			<div class="block-border form-group row" id="dropdown">
				<label class="col-sm-2 col-form-label" for="level">What is your  proffesional level?</label>
				<div class="col-sm-4">
					<select class="form-control" name="prog-level" id="level">
					<option value="Junior">--Please choose the option--</option>
					<option value="Junior">Junior</option>
					<option value="Mid">Mid</option>
					<option value="Senior">Senior</option>
					<option value="Best of the Best">Best of the Best</option>
				</select>
				</div>

			</div>
			<fieldset>
				<div class="block-border qualification-block row">
					<legend class="col-form-label col-sm-2 pt-0">Qualification</legend>
					<div class="col-sm-9">
						<div class="spec-block form-check">
				<input class="form-check-input" type="radio" name="preferences" id="web" value="web-development">
				<label class="form-check-label" for="web">Web-development</label>
				<div class="spec row">
					<legend class="spec-font col-form-label col-sm-3 pt-0 pl-10">- Specialisation -</legend>
					<div class="col-sm-8">
						<div class="form-check">
					<input class="form-check-input" type="radio" name="web" id="front-end" value="front-end">
					<label class="form-check-label" for="front-end">Front-end</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="web" id="back-end" value="back-end">
					<label class="form-check-label" for="back-end">Back-end</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="web" id="full-stack" value="full-stack">
					<label class="form-check-label" for="full-stack">Full stack</label>

				</div>
					</div>
				</div>

			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="preferences" id="game" value="game">
				<label class="form-check-label" for="game">Game development</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="preferences" id="software" value="software">
				<label class="form-check-label" for="software">Sofrware</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="preferences" id="robot-dev" value="robot-dev">
				<label class="form-check-label" for="robot-dev">Robotics development</label>
			</div>
			<div class="form-check">
				<input class="form-check-input"  type="radio" name="preferences" id="mobile" value="mobile">
				<label class="form-check-label" for="mobile">Mobile development</label>
			</div>
					</div>
				</div>
			</fieldset>

			<div class="margin-top block-border form-group row">
				<div class="col-sm-2">Which programming languages do you know?</div>
				<div class="col-sm-10">
					<div class="form-check"><input type="checkbox" name="prog-lang" id="Javascript" class="form-check-input" value="Javascript"><label for="Javascript" class="form-check-label">Javascript</label></div>
					<div class="form-check"><input type="checkbox" name="prog-lang" id="PHP" class="form-check-input" value="PHP"><label for="PHP" class="form-check-label">PHP</label></div>
					<div class="form-check"><input type="checkbox" name="prog-lang" id="Java" class="form-check-input" value="Java"><label for="Java" class="form-check-label">Java</label></div>
					<div class="form-check"><input type="checkbox" name="prog-lang" id="C++" class="form-check-input" value="C++"><label for="C++" class="form-check-label">C++</label></div>
					<div class="form-check"><input type="checkbox" name="prog-lang" id="C#" class="form-check-input" value="C#"><label for="C#" class="form-check-label">C#</label></div>
					<div class="form-check"><input type="checkbox" name="prog-lang" id="Python" class="form-check-input" value="Python"><label for="Python" class="form-check-label">Python</label></div>
				</div>
			</div>



				<div>
				<div class="form-group row">
					<label class="col-sm-2" for="msg">More about yourself:</label>
				<textarea class="form-control col-sm-8" id="msg"  name="user_message">Type your text here</textarea>
				</div>

			</div>
			<div class=" form-group row">
				<div class="col-sm-10">
					<div class="subbmit-btn button">
				<button id="submit" type="submit">Send message</button>
			</div>
				</div>
			</div>

		</form>
	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
